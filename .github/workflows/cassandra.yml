name: tests-cassandra

on: push

env:
  CARGO_TERM_COLOR: always
  TEST_CDRS_DB_KEYSPACE_KEY: test_keyspace_for_testing

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      cassandra:
        image: cassandra
        ports:
          - 9042:9042
        options: --health-cmd "cqlsh --debug" --health-interval 5s --health-retries 10
    steps:
      - uses: actions/checkout@v2
      - name: Install minimal nightly with clippy and rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt, clippy
       # crates
      - name: Build cdrs_orm_util
        run: cargo build --package cdrs_orm_util --verbose
      - name: Run tests cdrs_orm_util
        run: cargo test --package cdrs_orm_util --verbose -- --test-threads=1
      - name: Check clippy cdrs_orm_util
        run: cargo +nightly clippy --package cdrs_orm_util -- -D warnings
      - name: Check fmt cdrs_orm_util
        run: cargo +nightly fmt --package cdrs_orm_util -- --check

